<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable List</title>
    <script src="./draggable-list.js" defer></script>
</head>
<body>
    <p>Drag and drop to reorder list</p>
    <draggable-list>
        <ol>
            <li>Midnights</li>
            <li>Taylor Swift</li>
            <li>Evermore</li>
            <li>Folklore</li>
            <li>Red</li>
            <li>1989</li>
        </ol>
    </draggable-list>
    <button onclick="document.querySelector('draggable-list').checkForCorrectOrder(this)">Check</button>
    <p><a href="https://github.com/capjamesg/drag-and-drop-list">View the project source code on GitHub</a>.</p>
</body>
<template id="draggable-list">
    <style>
        li { width: 100px; padding-bottom: 10px; }
    </style>
</template>
</html>
